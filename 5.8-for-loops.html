<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Loop Examples</title>
</head>

<body>
  <h1>For Loop Examples</h1>
  <p id="output"></p>
  <a href="#" onclick="example1()">Example 1</a>
  <a href="#" onclick="example2()">Example 2</a>
  <a href="#" onclick="example3()">Example 3</a>
  <a href="#" onclick="example4()">Example 4</a>
  <a href="#" onclick="example5()">Example 5</a>
</body>
<script>
  /* 
  for (var i = 0; i < max; i++){
    code to repeat
  }

  */
 


  function example1(){
    for (var i = 0; i < 10; i++) {
      console.log(i);
    }
  }
    

  function example2(){
    for (var i = 1; i < 11; i++){
      console.log(i);
    }
      
  }

  function example3(){
    for (var i = 0; i < 101; i += 10){
      console.log(i);
    }
  }

  function example4(){
    var p = document.getElementById("output");
    for (var i = 1; i < 11; i++){
       p.innerHTML += "<b>" i + "</b>" + "<br>";
    }
  }

  function example5(){
    var p = document.getElementById("output");
    for (var i = 0; i < 16; i++){
      p.innerHTML += Math.random() + "<br>"; 
    }
      
  }

    var num1 = parseInt(prompt("Enter a number"));
    var num2 = parseInt(prompt("Enter a number"));

</script>

</html>
